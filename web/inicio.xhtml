<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"> <!-- namespace: bilbiotecas -->

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="tipoAtendimento">

		<pm:header title="Chama Info" />
		<pm:content>
			<h:form id="frmMenu">
				<p:outputLabel value="E-mail Atendente:" />
				 	<p:inputText value="#{aten.emailAtendente}" />
				  <p:outputLabel value="E-mail Cliente:" />
				     <p:inputText value="#{aten.emailCliente}" />
				   <p:outputLabel value="Telefone Cliente:" />
				      <p:inputText value="#{aten.telCliente}" />
				    <h:outputText value="Senha: " />
                       <p:password id="tipoAtendimento" value="#{aten.senhaAtendente}" />
				    <p:commandButton value="Entrar" action="atendimento.chamainfo" />
				                  
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
